<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Portal das Formas</title>
    <script>
        function calcularArea() {
            var lado = parseFloat(document.getElementById("lado").value);

            if (!isNaN(lado)) {
                var area = (3 * Math.sqrt(3) * Math.pow(lado, 2)) / 2;
                document.getElementById("resultado").innerHTML = "A área do hexágono regular é: " + area.toFixed(2) + " centímetros.";
            } else {
                document.getElementById("resultado").innerHTML = "Insira um valor numérico válido para o lado.";
            }
        }
    </script>
</head>
<body>
    <h1>Calculadora de Área de Hexágono Regular</h1>

    <h2>Lado</h2>
    <label for="lado"></label>
    <input type="number" id="lado" placeholder="Digite o tamanho do lado"><br><br>
    
    <button onclick="calcularArea()">Calcular Área</button>
    
    <p id="resultado"></p>
</body>
</html>
