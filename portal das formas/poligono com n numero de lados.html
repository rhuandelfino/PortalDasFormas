<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Portal das Formas</title>
    <script>
        function calcularArea() {
            var lado = parseFloat(document.getElementById("lado").value);
            var numLados = parseInt(document.getElementById("numLados").value);

            if (!isNaN(lado) && !isNaN(numLados) && numLados >= 3) {
                var apotema = lado / (2 * Math.tan(Math.PI / numLados));
                var area = (numLados * lado * apotema) / 2;
                document.getElementById("resultado").innerHTML = "A área do polígono regular é: " + area.toFixed(2) + " centímetros.";
            } else {
                document.getElementById("resultado").innerHTML = "Insira um valor numérico válido para o lado e um número inteiro maior ou igual a 3 para o número de lados.";
            }
        }
    </script>
</head>
<body>
    <h1>Calculadora de Área de Polígono Regular</h1>

    <h2>Lado</h2>
    <label for="lado"></label>
    <input type="number" id="lado" placeholder="Digite o tamanho do lado"><br><br>
    
    <h2>Número de Lados</h2>
    <label for="numLados"></label>
    <input type="number" id="numLados" placeholder="Digite o número de lados"><br><br>
    
    <button onclick="calcularArea()">Calcular Área</button>
    
    <p id="resultado"></p>
</body>
</html>
